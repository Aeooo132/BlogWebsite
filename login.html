<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login to broken Humans</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/login.css">
  <script>
    function login() {
      // Perform login logic here (e.g., validate input fields, send data to server, etc.)
      var loginSuccessful = true; // Replace this with actual login logic
      if (loginSuccessful) {
        // If login is successful, show success message and go to the next section
        alert("Login successful");
        window.location.href = "body.html"; // Redirect to the next section
      } else {
        // If login fails, show error message
        alert("Login failed. Please check your credentials.");
      }
    }
  </script>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input type="email" class="form-style" placeholder="Email">
                        <i class="input-icon uil uil-at"></i>
                      </div>  
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="Password">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <button type="button" class="btn mt-4" onclick="login()">Login</button>
                      <p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code" class="link">Forgot your password?</a></p>
                      <p class="mb-0 mt-2 text-center"><a href="./register.html" class="link">Don't have an account? Signup</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
