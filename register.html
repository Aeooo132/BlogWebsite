<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register for Broken Humans</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/login.css">
  <script>
    function register() {
      // Perform registration logic here (e.g., validate input fields, send data to server, etc.)
      var registrationSuccessful = true; // Replace this with actual registration logic
      if (registrationSuccessful) {
        // If registration is successful, show success message and delay shifting to login
        var successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";
        setTimeout(function() {
          window.location.href = "login.html"; // Redirect to login page after delay
        }, 3000); // 3 seconds delay
      } else {
        // If registration fails, show error message
        var errorMessage = document.getElementById("errorMessage");
        errorMessage.style.display = "block";
      }
    }
  </script>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-3 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <input type="text" class="form-style" placeholder="Full Name">
                        <i class="input-icon uil uil-user"></i>
                      </div>  
                      <div class="form-group mt-2">
                        <input type="tel" class="form-style" placeholder="Phone Number">
                        <i class="input-icon uil uil-phone"></i>
                      </div>  
                      <div class="form-group mt-2">
                        <input type="email" class="form-style" placeholder="Email">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="Password">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <button type="button" class="btn mt-4" onclick="register()">Register</button>
                      <p id="successMessage" class="success-message" style="display: none;">Registration successful !!! Proceed to login</p>
                      <p id="errorMessage" class="error-message" style="display: none;">Try again</p>
                      <p class="mb-0 mt-2 text-center"><a href="login.html" class="link">Already have an account? Login</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
